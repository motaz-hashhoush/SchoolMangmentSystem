<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/style.css">
		<title>School Managment System</title>
	</head>
	<body>
		<div class="container">
			<form>
				<!-- student name -->
				<div class="from-control">
					<label for="name">Student Name</label> <br>
					<input type="text" id="name" placeholder="name" />
				</div>
				<!-- student name -->

				<!-- student id -->
				<div class="from-control">
					<label for="idNumber">Student ID</label> <br>
					<input type="number" id="idNumber" placeholder="411420876" />
				</div>
				<!-- student id -->

				<!-- student gdpa -->
				<div class="from-control">
					<label for="gdpa">Student GDPA</label> 
					<br>
					<input type="number" id="gdpa" placeholder="3.50" />
				</div>
				<!-- student gdpa -->

				<button id="submit" type="submit">Add Student</button>
			</form>

		</div>
		
       
		
    	


		<!--Delete -->
		<div  class="from-control column">
			<label for="idNumber">Student ID to delete</label> <br>
			<input type="number" id="idDelete" placeholder="" />
			<button id="submit" onclick="Delete();" >delete</button>
		</div>
		<!-- Delete end -->
		
		
		<!-- Update -->
		<div class="from-control column">
			<label for="idNumber"> Student ID to update</label> <br>
			<input type="number" id="idToUpdate" placeholder="" />
			<button id="submit" onclick="check();" >check</button><br>
			<div id="show">

			<label for="name">Student Name</label> <br>
			<input type="text" id="UpdateName" placeholder="name" />
			<br>
			<label for="idNumber">Student ID</label> <br>
			<input type="number" id="UpdateId" placeholder="411420876" />
			<br>
			<label for="gdpa">Student GDPA</label> 
			<br>
			<input type="number" id="UpdateGdpa" placeholder="3.50" />
			<br>
			<button id="submit" onclick="Update();" >Update</button>
		    </div>
		</div>
		<!-- Update end -->
		<!--print-->
		
		<button id="submit" onclick="print();" >print all studant</button>
		<div id= "names" class="from-control column">		
		</div>
		<!-- print end -->


		<script src="./src/main.js"></script>
	</body>
</html>
